<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
</head>
<body>
<h1>ირაკლის კალკულატორი</h1>
<br><br><br>

<form action="#" onsubmit="calculate(event)">
    <label for="first">პირველი</label>
    <br><br>
    <input type="text" id="first" name="first" placeholder="For example 5" required>
    <br><br>
    <label for="operation">აირჩიე ოპერაცია</label>
    <br><br>
    <select name="operation" id="operation" required>
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    <br><br>
    <label for="second">მეორე</label>
    <br><br>
    <input type="text" id="second" name="second" placeholder="For example 2">
    <br><br>
    <input type="submit" value="ნახე შედეგი">
    <br><br>
  <input type="text" id="result" readonly>
  </form>
</body>
</html>
